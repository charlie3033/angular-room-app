Rooms List:
  <table class="table">
    <thead>
    <tr>
      <th>Index</th>
      <th>Rno.</th>
      <th>Type</th>
      <th>price</th>
      <th>ammenities</th>
      <th>checkintime</th>
      <th>Rating</th>
      <th>
        Select Room
      </th>
    </tr>
    </thead>
    <tbody>
    <tr
    *ngFor="let room of rooms | slice : 0:3;let e = even;let o = odd;let i=index"
    [ngClass]="e ? 'even':'odd'">
      <td>{{i+1}}</td>
      <!-- <td>{{ e ? "even" : "odd"}}</td> -->
      <td>{{room.rno}}</td>
      <td>{{room.roomType}}</td>
      <td>{{room.price | currency : 'INR'}}</td>
      <td>{{room.amenities | titlecase}}</td>
      <td>{{room.checkinTime | date : 'dd/MMM/yyyy'}}</td>
      <td>{{room.rating | number : '1.0-1'}}</td>
      <td>
        <button class="btn btn-primary" (click)="selectRoom(room)">select</button>
      </td>
    </tr>
    </tbody>
  </table>
